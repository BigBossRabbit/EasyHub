<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Immediately apply dark mode to prevent FOUC
      document.documentElement.classList.add('dark');
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
    </script>
    <title>EasyHub</title>
    <link rel="icon" href="/favicon.ico">
    <meta name="description" content="Making it Easy to find everything in one place" />
    <meta name="author" content="" />

    <meta property="og:title" content="EasyHub" />
    <meta property="og:description" content="Making it Easy to find everything in one place" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="" />
    <meta name="twitter:image" content="" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
